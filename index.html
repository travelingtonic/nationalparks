<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Park Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner"><h1>National Park Search</h1></header>
    <main role="main">
        <section role="region">
            <p>Search by state to display a list of national parks in the area.</p><p class="instructions">Separate abbreviations with a comma when listing more than one (for example: "AZ, NC, NY").</p>
            <form id="js-form">
                <label>State Abbreviation(s): <input id="js-codes" type="input" required></label>
                <label>Maximum results to return: <input id="js-num" type="input" value="10" required></label>
                <button id="js-submit" type="submit" class="form-button">Search</button>
            </form>
        </section>
        <section role="region">
                <p class="js-error-message error"></p>
            </section>
            <section role="region" class="js-results results hidden">
                <hr>
                <h2>Results</h2>
                    <p class="js-states"></p>
                    <p class="js-resultcount"></p>
                    <ul class="js-resultList"></ul>
            </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
